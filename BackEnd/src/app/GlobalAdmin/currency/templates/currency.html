
<div>
        <div style="margin-bottom:10px">
            <button ng-click="currencyCtrl.AddCurrency()" class="btn pmd-ripple-effect btn-primary pmd-z-depth" type="button">{{'AddBtn' | translate}}</button>
        </div>
    
        <div ng-if="currencyList.results.length == 0">
            <span>{{'NoCurrencyAvailable' | translate}}</span>
        </div>
    
        <div class="pmd-card pmd-z-depth pmd-card-custom-view" ng-if=" currencyList.results.length >0">
    
            <div class="table-responsive">
                <table class="table pmd-table table-hover">
                    <thead>
                        <tr>
                            <th>{{'Currency' | translate}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="currency in currencyList.results">
                            <td  data-title="Name" width="20%">{{currency.titleDictionary[selectedLanguage]}}</td>
                            <td ng-class="{'red-text': user.isActive == false }" width="15%">
                                <i class="cursorPointer" ng-click="currencyCtrl.UpdateCurrency(currency)">{{'Edit' | translate}} </i>
                                <i class="cursorPointer" ng-click="currencyCtrl.DeleteCurrency(currency.currencyId)">{{'deleteBtn' | translate}} </i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
    
        </div>
        <div style="text-align:center;" paging page="1" page-size="10" total="currencyList.totalCount" paging-action="currencyCtrl.changePage(page)"
             flex="nogrow" show-prev-next="true" show-first-last="true" hide-if-empty="true" disabled-class="hide">
        </div>
    </div>
