<div class="modal-content">
    <div class="modal-header bordered">
        <button class="close" type="button" ng-click="addTemplateCtrl.close()">Ã—</button>
        <h2 class="pmd-card-title-text">{{'NewTemplateLbl' | translate}}</h2>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="newTemplateForm">
       
            <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed" >       
                    <input id="templateImage" name="templateImage" style="display: none;" onchange="angular.element(this).scope().AddTemplateImage(this.files)" type="file" required>
                    <button ng-click="addTemplateCtrl.LoadUploadImage()" >{{'UploadImageBtn' | translate}}</button>
                    <img ng-src="{{addTemplateCtrl.templateImage}}" style="max-height: 200px;max-width: 200px;">
                    <!-- <span > <i class="material-icons md-dark pmd-md warrningIcon">warning</i> {{'RecommendedTemplateImage' | translate}}</span> -->
                      <div ng-messages="newTemplateForm.templateImage.$error" >
                        <div ng-if="newTemplateForm.templateImage.$error.required">{{'requiredErr' | translate}}</div>
                    </div>
            </div>
        </form>
    </div>
    <div class="pmd-modal-action text-right">
        <button ng-disabled="newTemplateForm.$invalid  || addTemplateCtrl.templateImage== null" class="btn pmd-ripple-effect btn-primary" type="button" ng-click="addTemplateCtrl.AddTemplate()">{{'saveChangesBtn' | translate}}</button>
        <button class="btn pmd-ripple-effect btn-default" type="button" ng-click="addTemplateCtrl.close()">{{'DiscardBtn' | translate}}</button>
    </div>
</div>
